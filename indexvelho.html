<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainvelho.css">
</head>
<body>
    <div class="container">
            <header>
        <img src="images/logo.png" alt="Capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form id="formatividade">
        <input type="text" id="nome" required placeholder="Nome da atividade" />
        <input type="number" id="nota" required placeholder="Nota da atividade" min="0" max="10" />
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td id="mediafinalvalor">---</td>
                <td id="mediafinalresultado">---</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="mainvelho.js"></script>
</body>
</html>
